# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DCG1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3180d11a811a4ab4874ed629e9cb12cd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fd05c01025a444f0b13b89c496281065 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3180d11a811a4ab4874ed629e9cb12cd }}/Dokerapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DCG1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_49115171aa764110b97a4c278e98cc70 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3180d11a811a4ab4874ed629e9cb12cd }}/Dokerapp:${{ github.sha }}'